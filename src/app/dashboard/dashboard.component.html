<head>
  ... (other stuff) ...
  <!-- recommended to avoid security warnings with SVG in IE8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
  <!-- optional: helpers to preset jtab region heights to avoid rendering jitter -->
  <link type="text/css" rel="stylesheet" href="http://jtab.tardate.com/css/jtab-helper.css"/>

  <!-- mandatory script includes for jtab -->
  <script type="text/javascript" src="jtab.js"></script>

</head>
<mat-grid-list cols="2" rowHeight="2:1" gutterSize="3px">
  <mat-grid-tile rowspan="2"  >

    <div style="padding: 50px; width:400px;">
      <mat-card>

        <mat-card-title>Documents</mat-card-title>
     
        <mat-card-content>
          
          <mat-list>
     
            <mat-list-item>
              <mat-checkbox
              [(ngModel)]="master_checked"
              [(indeterminate)]="master_indeterminate"
              (change)="master_change()"
              ><b>Check/ Uncheck All</b></mat-checkbox>
            </mat-list-item>
     
            <mat-list-item *ngFor="let document of checkbox_list">
              <mat-checkbox
              [(ngModel)]="document.checked"
              [disabled]="document.disabled"
              [labelPosition]="document.labelPosition"
              (change)="list_change()"
              > 
        
              <button mat-button ng-href="/login/" target="_blank">{{document.name}}</button>
            
            </mat-checkbox>
            </mat-list-item>
     
          </mat-list>
          

          <form [formGroup]="deleteForm" (ngSubmit)="onDelete()">
            <button type="submit">Delete</button>
          </form>


        </mat-card-content>
      </mat-card>
    </div>
     


  </mat-grid-tile   >
  <mat-grid-tile rowspan="2" style="background-color: black;">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
        <input type="name" placeholder="Document Name" formControlName="name">
      </p>
  
      <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
        <div *ngIf="formControls.name.errors.required">Document Name is required</div>
      </div>
  
      <input type="file" name="profile" (change)="onChange($event)" />
      <button type="submit">Upload Document File</button>
  
    </form>
    <div *ngIf="response && imageURL">
      <img [src]='imageURL' />
    </div>

  </mat-grid-tile>
  <mat-grid-tile style="background-color: coral;">

<div>

  <app-tab></app-tab>
</div>
  </mat-grid-tile>

</mat-grid-list>

<app-document-search></app-document-search>
