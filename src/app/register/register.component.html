<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="login">
      <h2 class="login-header">Register</h2>
      <form [formGroup]="registerForm" class="login-container" (ngSubmit)="register()">
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
          <input type="email" placeholder="Email" formControlName="email">
        </p>
    
        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
          <div *ngIf="formControls.email.errors.required">Email is required</div>
        </div>
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
          <input type="username" placeholder="Username" formControlName="username">
        </p>
    
        <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
          <div *ngIf="formControls.username.errors.required">Username is required</div>
        </div>
    
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
          <input type="password" placeholder="Password" formControlName="password">
        </p>
    
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
          <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>
    
      </form>
    </div>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
