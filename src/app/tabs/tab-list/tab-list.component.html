<p>tab-list works!</p>



<div style="padding: 50px; width:400px;">
    <mat-card >
      <mat-card-title>Tabs</mat-card-title>
      <mat-card-content>
        <mat-list>   
          <mat-list-item *ngFor="let tab of tabs">
            <button (click)=tabDetail() target="_blank">{{tab.name}}</button>
          </mat-list-item>
   
        </mat-list>  
      </mat-card-content>
    </mat-card >

  </div>
