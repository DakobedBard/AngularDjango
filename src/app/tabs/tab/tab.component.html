<link type="text/css" rel="stylesheet" href="http://jtab.tardate.com/css/jtab-helper.css"/>

<mat-card>
  <mat-list style="padding-top: 135px; ">
    <mat-list-item  *ngFor="let line of tab" style="padding-top: 15px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 4px;">
      <app-tab-line [tab_string]= line.tab_string matLine>
      </app-tab-line>
    </mat-list-item>
  </mat-list>
  <h1>Messages</h1>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</mat-card>
