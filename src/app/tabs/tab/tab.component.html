<link type="text/css" rel="stylesheet" href="http://jtab.tardate.com/css/jtab-helper.css"/>

<mat-card>
  <mat-list style="padding-top: 135px; ">
    <mat-list-item  *ngFor="let line of tab" style="padding-top: 15px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 4px;">
      <app-tab-line [tab_string]= line.tab_string matLine>
      </app-tab-line>
    </mat-list-item>
  </mat-list>

  <div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
<div *ngIf="tabService.messages.length">
  <h2>Tabs</h2>
  <button class="clear"
          (click)="tabService.clear()">clear</button>
  <div *ngFor='let message of tabService.messages'> {{message}} </div>
</div>
Length of tabService.messages {{tabService.messages.length}}

</mat-card>
