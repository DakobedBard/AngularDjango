<link type="text/css" rel="stylesheet" href="http://jtab.tardate.com/css/jtab-helper.css"/>

<mat-card>
<h1 style="text-align: center;">{{ guitarTab.name}} </h1>

<!-- {{ guitarTab.name }} tab Name -->
<mat-list-item  *ngFor="let line of tablines" style="padding-top: 15px; padding-right: 30px; padding-bottom: 30px; padding-left: 4px;">
  <app-tab-line [tab_string]= line.toString() matLine> </app-tab-line>
</mat-list-item>
<div id="mytab"></div>

</mat-card>
